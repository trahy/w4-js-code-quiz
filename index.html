<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>

<body>

    <header>
        <a id="viewHighScore" href="assets/highscore.html"> View High Score</a>
        <div id="time-container">⏱️Time: <span id="time-left">45</span></div>
    </header>

    <section id="container">
        <main>
            <div id="main-start">
                <h2>JavaScript Quiz Challenge</h2>
                <p id="description">Answer a series of questions within the time limit. Incorrect answers will reduce
                    the time by 10 seconds!</p>
                <button id="start-btn" class="button">Start Quiz</button>
            </div>
        </main>

        <section hidden id="question-container">
            <h2 id="question-text"></h2>
            <div id="options">
                <button id="choice-A" class="choice-button"></button>
                <button id="choice-B" class="choice-button"></button>
                <button id="choice-C" class="choice-button"></button>
                <button id="choice-D" class="choice-button"></button>
            </div>
            <hr>
            <p id="answer-check"></p>
        </section>

        <section hidden id="results">
            <h2>All done! Your final score is <span id="score">0</span>!</h2>
            <form id="fill-form" action="assets/highscore.html">
                <p id="int-text">Enter your initials:</p>
                <input type="text" id="initials">
                <button id="submit-btn" class="button">Submit</button>
            </form>
        </section>
    </section>

    <script src="assets/questions.js"></script>
</body>

</html>
